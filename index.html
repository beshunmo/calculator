<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style_new.css">
    <title>~ CALCULATOR ~</title>
</head>

<body>
    <div class="over-main">
        <div class="main-container">
            <div class="item1">
                <div id="screen">0</div>
            </div>
            <div class="signs">
                <div class="opearion item5">=</div>
                <div class="opearion item2">+</div>
                <div class="opearion item3">-</div>
                <div class="opearion item4">*</div>
                <div class="opearion item6">/</div>
                <div class="number item7">7</div>
                <div class="number item8">8</div>
                <div class="number item9">9</div>
                <div class="number item10">4</div>
                <div class="number item11">5</div>
                <div class="number item12">6</div>
                <div class="number item13">1</div>
                <div class="number item14">2</div>
                <div class="number item15">3</div>
                <div class="number item16">0</div>
                <div class="dot item17">.</div>
                <div class="clear item18">C</div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>

</body>

</html>
