<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>~ CALCULATOR ~</title>
</head>

<body>
    <div class="flex-container">
        <div class="grid-container">
            <div class="item1">
                <div id="Screen">ЭКРАН</div>
            </div>
            
            <div class="signs">
                <div class="item5" class="actions">=</div>
                <div class="item2" class="actions">+</div>
                <div class="item3" class="actions">-</div>
                <div class="item4" class="actions">*</div>
                <div class="item6" class="actions">/</div>
                <div class="item7" class="buttons">1</div>
                <div class="item8" class="buttons">2</div>
                <div class="item9" class="buttons">3</div>
                <div class="item10" class="buttons">4</div>
                <div class="item11" class="buttons">5</div>
                <div class="item12" class="buttons">6</div>
                <div class="item13" class="buttons">7</div>
                <div class="item14" class="buttons">8</div>
                <div class="item15" class="buttons">9</div>
                <div class="item16" class="buttons">0</div>
                <div class="item17" class="buttons">.</div>
                <div class="item18" class="buttons">C</div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
